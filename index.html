<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErMail</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/553bd9478d.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="text-danger text-center"><i class="far fa-envelope mx-4"></i>ErMail</h1>
        <div class="d-flex flex-row justify-content-between">
            <div class="btn-group py-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="todos" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="todos">Todos</label>
                <input type="radio" class="btn-check" name="btnradio" id="no-leidos" autocomplete="off">
                <label class="btn btn-outline-primary" for="no-leidos">No Leidos</label>
            </div>
            <button id="btnGuardar" type="button" class="btn btn-success my-3"><i class="far fa-save me-2"></i>Guardar</button>
        </div>
        <div id="divSaveAlert" class="alert alert-dismissible fade show text-center" role="alert" hidden>
            <span id="spanSaveAlert" class="fs-3 fw-bold "></span>
        </div>
        <div class="mt-3" id="listado"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
